{% extends 'layout.html' %} {% block content %}

<div class="container">
  <h1>Update Book</h1>
  <!-- add new book form -->
  <form method="POST">
    <!-- bootstrap form containing name, price, description and image link fields -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        value="{{book.name}}"
      />
    </div>
    <div class="form-group">
      <label for="price">Price (in USD):</label>
      <input
        type="text"
        class="form-control"
        id="price"
        name="price"
        required
        value="{{book.price}}"
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        rows="4"
        class="form-control"
        id="description"
        name="description"
        required
      >
{{book.description}}</textarea
      >
    </div>
    <!-- choose category between fiction and non-fiction -->
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" id="category" name="category" required>
        <option value="" selected disabled></option>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input
        type="text"
        class="form-control"
        id="image"
        name="image"
        required
        value="{{book.image}}"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style="width: 100%">
      Update Book
    </button>
  </form>
</div>

{% endblock content %}
